<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Airplane Web Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="main">

      <div class="navbar">

        <nav>
          <div class="logo">

            <img src="images/logo.png" alt="">

          </div>
          <div class="nav-link">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
            </ul>

          </div>
          <div class="menu-icon">
            <img src="images/menu.png" alt="">
          </div>
        </nav>

      </div>

      <div class="content">
        <div class="social-icons">
          <img src="images/facebook.png" alt="">
          <img src="images/instagram.png" alt="">
          <img src="images/youtube.png" alt="">
          <img src="images/twitter.png" alt="">
        </div>

        <div class="search-box">
          <input type="text" name="" value="" placeholder="search">
          <img src="images/search.png" alt="">
        </div>

      </div>

      <img src="images/cloud.png" id="cloud" alt="">
      <img src="images/plane.png" id="airplane" alt="">

      <div id="hotairballoon">
        <img src="images/balloon.png" alt="" class="balloon1">
        <img src="images/balloon.png" alt="" class="balloon2">
        <img src="images/balloon.png" alt="" class="balloon3">
      </div>

      <img src="images/pause.png" id="myImg">

    </div>


   <script src="index.js">





   </script>


  </body>
</html>
