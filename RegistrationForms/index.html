<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration form Design</title>

    <link rel="stylesheet" href="css/Styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">


          <div class="row  justify-content-center">
            <div class="col-md-5 register-left">
              <img src="images/downarrow.png" alt="">
              <h3>Join us</h3>
              <p>Suscribe to our packages and get access to more awesome services.</p>
              <button type="button" class="btn btn-primary" name="button">About us</button>
            </div>

            <div class="col-md-7 register-right">
              <h2>Register Here</h2>
              <div class="register-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="UserName">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="button"  class="btn btn-primary" name="button">Register</button>





          </div>

        </div>

      </div>

    </div>

  </body>
</html>
